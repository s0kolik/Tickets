<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja na koncert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="registration-form">
        <h1>Rejestracja na koncert</h1>
        <fieldset class="personal-data">
        <legend class="font-weight">Dane osobowe</legend>
        <div class="name-and-surname form-row">

            <label class="form-field" >
                Imię:
            <input class="form-field__input" type="text" name="firstname">
            </label>

            <label class="form-field">
                Nazwisko:
            <input class="form-field__input" type="text" name="surname">
            </label>
            </div>
            <label class="form-field form-row">
                Adres e-mail:
            <input class="form-field__input" type="email" name="email:">
            </label>
            <label class="form-field form-row">
                Data urodzenia:
            <input class="form-field__input" type="date" id="birth-date" name="birth-date">
            </label>
        </fieldset>
        <fieldset class="personal-data">
        <legend class="font-weight">Wybór miejsca</legend>
            <label class="form-field form-row">
                Miejsce:
                <select class="form-field__input">
                    <option>VIP1</option>
                    <option>VIP2</option>
                    <option>VIP3</option>
                  </select>
            </label>
        </fieldset>
        <fieldset class="personal-data">
            <legend class="font-weight">Zgoda na przetwarzanie danych</legend>
                <label class="form-field form-row">
                    <input type="checkbox">Wyrażam zgodę na przetwarzanie moich danych osobowych w celu rejestracji na koncert.
                </label>
                </fieldset>
        <button class="submit-button" type="submit">Zarejestruj się</button>
        </form>  
</body>
</html>
